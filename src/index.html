<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <main>
        <section class= "glass">
            <div class="signup">
                <h3>CREATE AN ACCOUNT</h3>
              <div class="LINKS">
                  <div class="link">
                    <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                        <img src="./IMAGES/google icon.jpg"></a> 
                      
                  </div>

                  <div class="link">
                    <a href="https://www.linkedin.com/login"> <img src="./IMAGES/ln icon.jpg"></a>
                    
                </div>

                <div class="link">
                    <a href="https://twitter.com/i/flow/login"><img src="./IMAGES/twitter icon.png"></a>
                    
                </div>

              </div>

                </div>
            </div>
            <div class="account">
                <div>
                    <label for="FULL NAME">Full Name:</label>
                    <input type="text" id="FULLNAME" name="FULL NAME">
                </div>
                
                <div>
                    <label for="EMAIL ID">Email Id:</label>
                    <input type="text" id="EMAIL ID" name="EMAIL ID">
                </div>


                <div>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="password"
                           minlength="8" required>
                </div>
                
                <input type="submit" value="Sign in">
                
            </div>
        </section>
    </main>
    <div class="circles1">
    <div class="circles2">
    </div>
</body>
</html>
